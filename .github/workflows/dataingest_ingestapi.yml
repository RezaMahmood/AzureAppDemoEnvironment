# This is a basic workflow to help you get started with Actions

name: IngestAPI CI - Application

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    paths:
      - 'applications/DataIngest/IngestApi/**'
  pull_request:
    branches: [ main ]
    paths:
    - 'applications/DataIngest/IngestApi/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
env:
  AZURE_WEBAPP_NAME: 'IngestApi'  
  DOTNET_VERSION: '5.x'
  APP_DIRECTORY: './applications/DataIngest/IngestApi'


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      # set up dotnet
      - name: setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }} 
      
      # build the app and publish
      - name: dotnet build and publish
        run: |
          cd ${{ env.APP_DIRECTORY }}
          dotnet restore
          dotnet build --configuration Release
          dotnet publish -c Release -o './publish' 

      # deploy to app service
      - name: 'Deploy to App Service'
        uses: azure/webapps-deploy@v2        
        with:          
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.APP_DIRECTORY }}/publish
          
